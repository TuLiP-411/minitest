<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 số chia hết cho 3</title>
</head>
<body>

</body>
<script>
    let count = 0;
    let n = 1;
    while (count < 15) {
        if (n % 3 == 0) {
            document.write(n + "<br>")
            count++
        }
        n++
    }

</script>
</html>
