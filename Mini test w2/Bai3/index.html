<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong</title>
</head>
<body>

</body>
<script>
    let n = +prompt('Tinh tong S= 1+1/2+1/3+...+1/n. Nhập vào số n:')
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        sum += 1 / i;
    }
    alert("Tong S la: " + sum.toFixed(5))
</script>
</html>
