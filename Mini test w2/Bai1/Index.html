<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>

</body>
<script>
    let n = prompt('Tính N!. Hãy nhập N:')
    let factorial = 1;
    for (let i = 1; i <= n; i++) {
        factorial = factorial * i;
    }
    alert("N! = " + factorial)
</script>
