<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body onload="countEven()">

</body>
<script>
    let arr = [1, 3, 4, 5, 67, 8, 9, 10, 12, 16, 5, 7];
    let count = 0;
    let result = [];

    function countEven() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                result += arr[i] + ",";
                count++
            }
        }
        document.write("Có " + count + " số chẵn trong mảng. Đó là các số " + result);
    }
</script>
</html>
