<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<div id="sum"></div>
</body>
<script>
    let sum = 0;
    let result = 0;
    for (let i = 0; i < 500; i++) {
        result = checkPrime(i)
    }
    document.getElementById("sum").innerHTML = "Tong cac so nguyen to nho hon 500 la: " + result


    function checkPrime(n) {
        let isPrime = true;
        //Check giá trị với 2
        if (n < 2) {
            isPrime = false;

        } else if (n === 2) {
            isPrime = true;
        } else if (n % 2 === 0) {
            isPrime = false;
        } else
            //check số lẻ
            for (let i = 3; i < (n / 2); i += 2) {
                if (n % i === 0) {
                    isPrime = false
                    break;
                }
            }
        if (isPrime === true) {
            document.write(n + "<br>")
            sum += n;

        }
        return sum;

    }

</script>
</html>
